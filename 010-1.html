<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // string
    let txt = 'ABCDEFGHIJKABC';
    document.write(txt.includes('ZC'), '<br>');
    document.write(txt.startsWith('ABC'), '<br>');
    document.write(txt.startsWith('BCD'), '<br>');
    document.write(txt.endsWith('BC'), '<br>');
    document.write(txt.endsWith('B'), '<br>');
    // document.write(txt.indexOf('C', 1), '<br>');
     document.write(txt.indexOf('C', 2), '<br>');
    document.write(txt.indexOf('A', 2), '<br>');

  </script>
</body>

</html>
