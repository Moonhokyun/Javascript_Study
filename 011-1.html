<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Number 관련 함수
    let n = 10000;
    let nFloat = 10000.123123123;
    let s = "10,000,000";

    document.write(`n : ${n}<br>`);
    document.write(`n : ${n.toLocaleString()}<br>`);
    document.write(`s.replace(',','') : ${s.replace(',','')}<br>`);
    document.write(`s.replace(/,/g,'') : ${s.replace(/,/g,'')}<br>`);
    document.write(`parseInt(s, 10) : ${parseInt(s, 10)}<br>`);
    document.write(`n.toFixed(10) : ${n.toFixed(10)}<br>`);
    document.write(`nFloat.toFixed(3) : ${nFloat.toFixed(3)}<br>`);
    document.write(`nFloat.toExponential(4) : ${nFloat.toExponential(4)}<br>`);

    document.write(`Number(true) : ${Number(true)}<br>`);
    document.write(`Number(false) : ${Number(false)}<br>`);
    document.write(`Number('') : ${Number('')}<br>`);
    document.write(`Number(' ') : ${Number(' ')}<br>`);
    document.write(`Number('hello') : ${Number('hello')}<br>`);
    document.write(`Number('10 20') : ${Number('10 20')}<br>`);
    document.write(`Number('10     ') : ${Number('10     ')}<br>`);
    document.write(`Number('     10') : ${Number('     10')}<br>`);
    document.write(`Number('     10     ') : ${Number('     10     ')}<br>`);

    document.write(`Math.PI : ${Number(Math.PI)}<br>`);
    document.write(`Math.round(4.7) : ${Number(Math.round(4.7))}<br>`);
    document.write(`Math.pow(2, 8) : ${Number(Math.pow(2, 8))}<br>`);
    document.write(`Math.sqrt(64) : ${Number(Math.sqrt(64))}<br>`);
    document.write(`Math.abs(-5) : ${Number(Math.abs(-5))}<br>`);
    document.write(`Math.random() : ${Number(Math.random())}<br>`);
    document.write(`Math.random()*10 : ${Number(Math.random()*10)}<br>`);
    document.write(`Math.max(10, 20, 30, 40, 50) : ${Number(Math.max(10, 20, 30, 40, 50))}<br>`);
    document.write(`Math.min(10, 20, 30, 40, 50) : ${Number(Math.min(10, 20, 30, 40, 50))}<br>`);

  </script>
</body>

</html>
