<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // string
    let txt = 'ABCDEFG';
    let txt_two = 'mom said \'hello world\'';

    document.write(`txt : ${txt}<br>`);//변수명 출력
    document.write(`txt.length : ${txt.length}<br>`); //length는 0부터 시작 안함
    document.write(`txt[1] : ${txt[1]}<br>`);//변수명 내에서 순서대로
    document.write(`txt_two : ${txt_two}<br>`);//변수명 내에서 순서대로

    document.write(`txt.indexOf : ${txt.indexOf("F")}<br>`);//
    document.write(`txt.search : ${txt.search("F")}<br>`);//
    document.write(`txt.lastIndexOf : ${txt.lastIndexOf("F")}<br>`);//
    document.write(`txt.indexOf : ${txt.indexOf("F")}<br>`);//
    document.write(`txt.search : ${txt.search("FGH")}<br>`);//
    document.write(`txt.lastIndexOf : ${txt.lastIndexOf("Z")}<br>`);//
    document.write(`txt.slice(0, 3) : ${txt.slice(0, 3)}<br>`);//
    document.write(`txt.substring(0,3) : ${txt.substring(0,3)}<br>`);//
    document.write(`txt.substr(2, 5) : ${txt.substr(2, 5)}<br>`);//
    document.write(`txt.replace : ${txt.replace('ABC', 'hojun')}<br>`);//
    document.write(`txt.toUpperCase : ${txt.toUpperCase()}<br>`);//
    document.write(`txt.toLowerCase : ${txt.toLowerCase()}<br>`);//

  </script>
</body>

</html>
