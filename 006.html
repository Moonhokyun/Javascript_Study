<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    document.write(10 + 10); //숫자형은 더함
    document.write('10+10'); //문자형은 이어붙임

    document.write(`typeof(1.number == 5) : ${typeof(5)} <br>`);
    document.write(`typeof(1.number == 5.5) : ${typeof(5.5)} <br>`);
    document.write(`typeof(2.string =='5') : ${typeof('5')} <br>`);
    document.write(`typeof(2.string =='난문자형이야') : ${typeof('난문자형이야')} <br>`);
    document.write(`typeof(3.undefined == X) : ${typeof(X)} <br>`);
    document.write(`typeof(3.undefined) : ${typeof(undefined)} <br>`);
    document.write(`typeof(4. array는 object다 == [1, 2, 3, 4]) : ${typeof([1, 2, 3, 4])} <br>`);
    document.write(`typeof(4. object: 묶을 수 있는 하나의 속성들을 묶어주는 용도로 사용 == {'one':'하나', 'two':'둘'}) : ${typeof({'one':'하나', 'two':'둘'})} <br>`);

    function js() {
      return 0;
    }
    document.write(`typeof(js) : ${typeof(js)} <br>`);
    document.write(`typeof('js'/2) : ${typeof('js' /2)} <br>`);//NaN인데, Not a Number 자체가 숫자다.
    document.write(`typeof('1'+1) : ${typeof('1'+1)} <br>`);//숫자와 문자가 더해지면 문자열로 나옴
    document.write(`typeof(leehijun) : ${typeof('leehijun' / 3)} <br>`);//NaN인데, Not a Number 자체가 숫자다.
    document.write(`typeof(true) : ${typeof(true)} <br>`);
    //Null은 Object다.
  </script>
</body>

</html>
